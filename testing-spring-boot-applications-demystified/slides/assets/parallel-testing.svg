<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0000"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Java Test Parallelization Options</text>

  <!-- Maven Section -->
  <rect x="50" y="80" width="320" height="450" fill="#e3f2fd" rx="10" ry="10" stroke="#2196f3" stroke-width="2"/>
  <text x="210" y="110" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#0d47a1">Maven Surefire Fork-Based</text>
  <text x="210" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#1565c0">(Multiple JVMs)</text>

  <!-- JUnit Section -->
  <rect x="430" y="80" width="320" height="450" fill="#e8f5e9" rx="10" ry="10" stroke="#4caf50" stroke-width="2"/>
  <text x="590" y="110" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#1b5e20">JUnit Jupiter Thread-Based</text>
  <text x="590" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e7d32">(Single JVM)</text>

  <!-- Maven JVMs -->
  <rect x="70" y="160" width="120" height="160" fill="#bbdefb" rx="5" ry="5" stroke="#1976d2" stroke-width="1.5"/>
  <text x="130" y="180" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#0d47a1">JVM Fork 1</text>
  <rect x="80" y="190" width="100" height="30" fill="#90caf9" rx="3" ry="3"/>
  <text x="130" y="210" font-family="Arial" font-size="12" text-anchor="middle">Test Class A</text>
  <rect x="80" y="230" width="100" height="30" fill="#90caf9" rx="3" ry="3"/>
  <text x="130" y="250" font-family="Arial" font-size="12" text-anchor="middle">Test Class B</text>
  <rect x="80" y="270" width="100" height="30" fill="#90caf9" rx="3" ry="3"/>
  <text x="130" y="290" font-family="Arial" font-size="12" text-anchor="middle">Test Class C</text>

  <rect x="230" y="160" width="120" height="160" fill="#bbdefb" rx="5" ry="5" stroke="#1976d2" stroke-width="1.5"/>
  <text x="290" y="180" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#0d47a1">JVM Fork 2</text>
  <rect x="240" y="190" width="100" height="30" fill="#90caf9" rx="3" ry="3"/>
  <text x="290" y="210" font-family="Arial" font-size="12" text-anchor="middle">Test Class D</text>
  <rect x="240" y="230" width="100" height="30" fill="#90caf9" rx="3" ry="3"/>
  <text x="290" y="250" font-family="Arial" font-size="12" text-anchor="middle">Test Class E</text>
  <rect x="240" y="270" width="100" height="30" fill="#90caf9" rx="3" ry="3"/>
  <text x="290" y="290" font-family="Arial" font-size="12" text-anchor="middle">Test Class F</text>

  <!-- JUnit JVM with Threads -->
  <rect x="450" y="160" width="280" height="280" fill="#c8e6c9" rx="5" ry="5" stroke="#388e3c" stroke-width="1.5"/>
  <text x="590" y="180" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#1b5e20">Single JVM</text>

  <!-- Threads -->
  <rect x="470" y="200" width="240" height="30" fill="#a5d6a7" rx="3" ry="3"/>
  <text x="590" y="220" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Thread Pool</text>

  <rect x="470" y="240" width="110" height="30" fill="#81c784" rx="3" ry="3"/>
  <text x="525" y="260" font-family="Arial" font-size="12" text-anchor="middle">Thread 1</text>
  <rect x="470" y="280" width="110" height="25" fill="#66bb6a" rx="3" ry="3"/>
  <text x="525" y="297" font-family="Arial" font-size="10" text-anchor="middle">Test Method A1</text>
  <rect x="470" y="310" width="110" height="25" fill="#66bb6a" rx="3" ry="3"/>
  <text x="525" y="327" font-family="Arial" font-size="10" text-anchor="middle">Test Method B1</text>
  <rect x="470" y="340" width="110" height="25" fill="#66bb6a" rx="3" ry="3"/>
  <text x="525" y="357" font-family="Arial" font-size="10" text-anchor="middle">Test Class C</text>

  <rect x="600" y="240" width="110" height="30" fill="#81c784" rx="3" ry="3"/>
  <text x="655" y="260" font-family="Arial" font-size="12" text-anchor="middle">Thread 2</text>
  <rect x="600" y="280" width="110" height="25" fill="#66bb6a" rx="3" ry="3"/>
  <text x="655" y="297" font-family="Arial" font-size="10" text-anchor="middle">Test Method A2</text>
  <rect x="600" y="310" width="110" height="25" fill="#66bb6a" rx="3" ry="3"/>
  <text x="655" y="327" font-family="Arial" font-size="10" text-anchor="middle">Test Method B2</text>
  <rect x="600" y="340" width="110" height="25" fill="#66bb6a" rx="3" ry="3"/>
  <text x="655" y="357" font-family="Arial" font-size="10" text-anchor="middle">Test Class D</text>

  <!-- Key Features Maven -->
  <rect x="70" y="340" width="280" height="170" fill="white" rx="5" ry="5" stroke="#1976d2" stroke-width="1"/>
  <text x="210" y="365" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#0d47a1">Maven (forkCount) Features:</text>

  <circle cx="85" cy="385" r="5" fill="#1976d2"/>
  <text x="95" y="390" font-family="Arial" font-size="12" dx="5">Each fork is a separate JVM process</text>

  <circle cx="85" cy="410" r="5" fill="#1976d2"/>
  <text x="95" y="415" font-family="Arial" font-size="12" dx="5">Isolated memory spaces</text>

  <circle cx="85" cy="435" r="5" fill="#1976d2"/>
  <text x="95" y="440" font-family="Arial" font-size="12" dx="5">Higher memory overhead</text>

  <circle cx="85" cy="460" r="5" fill="#1976d2"/>
  <text x="95" y="465" font-family="Arial" font-size="12" dx="5">High isolation (one DB per fork)</text>

  <circle cx="85" cy="485" r="5" fill="#1976d2"/>
  <text x="95" y="490" font-family="Arial" font-size="12" dx="5">Configuration: forkCount, reuseForks</text>

  <!-- Key Features JUnit -->
  <rect x="450" y="370" width="280" height="140" fill="white" rx="5" ry="5" stroke="#388e3c" stroke-width="1"/>
  <text x="590" y="395" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#1b5e20">JUnit Jupiter Features:</text>

  <circle cx="465" cy="415" r="5" fill="#388e3c"/>
  <text x="475" y="420" font-family="Arial" font-size="12" dx="5">Uses threads within a single JVM</text>

  <circle cx="465" cy="440" r="5" fill="#388e3c"/>
  <text x="475" y="445" font-family="Arial" font-size="12" dx="5">Shared memory space</text>

  <circle cx="465" cy="465" r="5" fill="#388e3c"/>
  <text x="475" y="470" font-family="Arial" font-size="12" dx="5">Lower memory overhead</text>

  <circle cx="465" cy="490" r="5" fill="#388e3c"/>
  <text x="475" y="495" font-family="Arial" font-size="12" dx="5">Configuration: junit.jupiter.execution.parallel.*</text>

  <!-- Database Representation -->
</svg>
